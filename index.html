<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sreƒánih godinu dana ljubavi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(45deg, #ffb6c1, #ff69b4, #c71585, #000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .intro {
      font-size: 1.3rem;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
      animation-delay: 0.5s;
      max-width: 80%;
      color: #ffe4ec;
    }

    .heart-button {
      background-color: red;
      border: none;
      color: white;
      padding: 20px 30px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
      transition: transform 0.3s ease;
    }

    .heart-button:hover {
      transform: scale(1.2);
    }

    .slideshow {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .slide-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,0,100,0.8);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }

    .slide-image.active {
      opacity: 1;
      z-index: 2;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.4rem;
      color: #fff;
      text-shadow: 1px 1px 5px black;
      max-width: 80%;
      z-index: 3;
    }

    .end-screen {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }

    #timer {
      margin-top: 15px;
      color: #ffe6f2;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px red; }
      50% { transform: scale(1.2); box-shadow: 0 0 30px pink; }
      100% { transform: scale(1); box-shadow: 0 0 15px red; }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="0003. Romantic Piano - AShamaluevMusic.mp3" type="audio/mpeg">
  </audio>

  <div id="intro-screen">
    <p class="intro">Pre godinu dana zapoƒçela je na≈°a priƒça...<br>
    i svaka sekunda od tada vredi ƒçitav svet. üíñ</p>
  </div>

  <div id="start-screen" style="display:none;">
    <h1>Sreƒánih godinu dana ljubavi ‚ù§Ô∏è</h1>
    <div id="timer"></div>
    <button class="heart-button" onclick="startSlideshow()">‚ù§Ô∏è</button>
  </div>

  <div id="slideshow" class="slideshow">
    <img id="slide1" class="slide-image" src="" alt="Slika">
    <img id="slide2" class="slide-image" src="" alt="Slika">
    <div id="caption" class="caption"></div>
  </div>

  <div id="end-screen" class="end-screen">
    <h1>üíû Volim te zauvek üíû</h1>
    <p>Hvala ti na najlep≈°ih godinu dana mog ≈æivota.</p>
  </div>

  <script>
    const images = [
      { src: "laura9.jpg", text: "Zajedno smo najlep≈°a priƒça." },
      { src: "laura1.jpg", text: "Sa tobom je svaki trenutak poseban." },
      { src: "laura10.jpg", text: "Ti si moj dom, gde god da smo." },
      { src: "laura4.jpg", text: "S tobom vreme staje i srce peva." },
      { src: "laura6.jpg", text: "Na≈° svet ima boje samo kad si tu." },
      { src: "laura5.jpg", text: "Tvoj osmeh je moj omiljeni prizor." },
      { src: "laura3.jpg", text: "Jedan pogled, i sve ima smisla." },
      { src: "laura7.jpg", text: "Volim te vi≈°e nego juƒçe, a manje nego sutra." },
      { src: "laura8.jpg", text: "Zajedno ‚Äî na≈° mali univerzum." },
      { src: "laura2.jpg", text: "Hvala ti ≈°to si ti." }
    ];

    const startDate = new Date("2024-10-06");
    const introScreen = document.getElementById("intro-screen");
    const startScreen = document.getElementById("start-screen");
    const slideshow = document.getElementById("slideshow");
    const slide1 = document.getElementById("slide1");
    const slide2 = document.getElementById("slide2");
    const caption = document.getElementById("caption");
    const endScreen = document.getElementById("end-screen");
    const timer = document.getElementById("timer");
    const music = document.getElementById("music");


    function updateTimer() {
      timer.textContent = `365 dana, 8,760 sati, 525,600 minuta ljubavi üíû`;
    }

    updateTimer();

    setTimeout(() => {
      introScreen.style.display = "none";
      startScreen.style.display = "flex";
      startScreen.style.flexDirection = "column";
    }, 6000);

    let current = 0;
    let showingSlide1 = true;

    function startSlideshow() {
      music.play().catch(() => console.log("Klikni na dugme da bi muzika poƒçela."));
      startScreen.style.display = "none";
      slideshow.style.display = "flex";

      slide1.src = images[0].src;
      caption.textContent = images[0].text;
      slide1.classList.add("active");
      current = 1;

      setTimeout(nextSlide, 5000);
    }

    function nextSlide() {
      if (current >= images.length) {
        endSlideshow();
        return;
      }

      const nextImage = images[current];

      if (showingSlide1) {
        slide2.src = nextImage.src;
        caption.textContent = nextImage.text;
        slide2.classList.add("active");
        slide1.classList.remove("active");
      } else {
        slide1.src = nextImage.src;
        caption.textContent = nextImage.text;
        slide1.classList.add("active");
        slide2.classList.remove("active");
      }

      showingSlide1 = !showingSlide1;
      current++;
      setTimeout(nextSlide, 5000);
    }

    function endSlideshow() {
      slideshow.style.display = "none";
      endScreen.style.display = "block";
      document.body.style.background = "radial-gradient(circle, #ffb6c1, #000)";
    }
  </script>

</body>
</html>
